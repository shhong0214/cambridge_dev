<script type="text/javascript">
var w=parseInt($(window).width());
$(document).ready(function(){
	resizeHandler();
	openHandler();
	$(window).scroll(function(){
		scrollHandler();
	});
	$(window).resize(function(){
		resizeHandler();
	});

	function openHandler(){
		$(".btn-open").unbind();
		$(".btn-open").bind("click",function(e){
			$(this).removeClass("btn-open").addClass("btn-close");
			$("#cmGnb").css({'display':'block','backgroundColor':"#fff"});
			$("#cmHead").css({'overflow':'visible'});
			closeHandler();
		});
	}

	function closeHandler(){
		$(".btn-close").unbind();
		$(".btn-close").bind("click",function(e){
			$(this).removeClass("btn-close").addClass("btn-open");
			$("#cmGnb").css({'display':'none'});
			$("#cmHead").css({'overflow':'hidden'});
			openHandler();
		});
	}

	function resizeHandler(){
		w=parseInt($(window).width());
		if(w>700){
			if($(".menu-btn").find("a").hasClass("btn-open")){
				$(".menu-btn").find("a").removeClass("btn-open").addClass("btn-close");
				closeHandler();
				$(".gnb_comm li a").css({"color":"#000"});
			}
			$("#cmGnb").css({"display":"block"});
			$("#cmHead").css({'overflow':'block'});
		}else{
			if($(".menu-btn").find("a").hasClass("btn-close")){
				$(".menu-btn").find("a").removeClass("btn-close").addClass("btn-open");	
				openHandler();
			}
			$("#cmGnb").css({"display":"none"});
			$("#cmHead").css({'overflow':'hidden'});
		}
	}

	function scrollHandler(){
		sct = $(window).scrollTop();
		// 스크롤시 메뉴 사라지게 하기
		if(w<700){
			if($(".menu-btn").find("a").hasClass("btn-close")){
				$(".menu-btn").find("a").removeClass("btn-close").addClass("btn-open");
				$("#cmGnb").css({"display":"none"});	
				$("#cmHead").css({'overflow':'hidden'});
				openHandler();
			}
		}else{
			$("#cmGnb").css({"display":"block"});
		}
		if($(".menu-btn").find("a").hasClass("btn-close")){
			$(".menu-btn").find("a").removeClass("btn-close").addClass("btn-open");
			$("#cmGnb").css({"display":"none"});
			$("#cmHead").css({'overflow':'hidden'});	
			openHandler();
		}
	}
});
</script>
